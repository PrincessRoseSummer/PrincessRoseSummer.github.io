<!DOCTYPE html>

<html>
  <head>
    <title>Practical Javascript</title>
  </head>
  <body>
    <a href="index.html"><h2>Back</h2></a>
    <h1>Todo List App</h1>
    <div>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    <div>
      <button onclick="handlers.addTodo()">Add</button>
      <input id="addTodoTextInput" type="text">
    </div>
    <div>
      <input id="changeTodoPositionInput" type="number">
      <input id="changeTodoTextInput" type="text">
      <button onclick="handlers.changeTodo()">Change</button>
    </div>
    <div>
      <input id="deleteTodoInput" type="number">
      <button onclick="handlers.deleteTodo()">Delete</button>
    </div>
    <div>
      <input id="toggleCompletedInput" type="number">
      <button onclick="handlers.toggleCompleted()">Toggle</button>
    </div>
    <div>
      <ul>

      </ul>
    </div>


    <script>
      var todoList = {
        todos: [],
        addTodo: function(todoText){
          this.todos.push({
            todoText: todoText,
            completed: false
            });
        },
        changeTodo: function(position, newText){
          this.todos[position-1].todoText = newText;
        },
        deleteTodo: function(position){
          this.todos.splice(position-1,1);
        },
        toggleCompleted: function(position){
          var todo = this.todos[position - 1];
          todo.completed = !todo.completed;
        },
        toggleAll: function(){
          var totalTodos = this.todos.length;
          var completedTodos = 0;

          for (var i = 0; i < totalTodos; i++){
            if(this.todos[i].completed == true){
              completedTodos++;
            }
          }

          if (completedTodos === totalTodos){
            for(var i = 0; i < totalTodos;i++){
              this.todos[i].completed = false;
            }
          } else{
            for(var i = 0; i < totalTodos;i++){
              this.todos[i].completed = true;
            }
          }
        }
      };

      var handlers = {
        addTodo: function(){
          var addTodoTextInput = document.getElementById('addTodoTextInput');
          todoList.addTodo(addTodoTextInput.value);
          addTodoTextInput.value = "";
          view.displayTodos();
        },
        changeTodo: function(){
          var changeTodoTextInput = document.getElementById('changeTodoTextInput');
          var changeTodoPositionInput = document.getElementById('changeTodoPositionInput');
          todoList.changeTodo(changeTodoPositionInput.valueAsNumber,changeTodoTextInput.value);
          changeTodoTextInput.value = "";
          changeTodoPositionInput.value = "";
          view.displayTodos();
        },
        deleteTodo: function(){
          var deleteTodoInput = document.getElementById("deleteTodoInput");
          todoList.deleteTodo(deleteTodoInput.value);
          deleteTodoInput.value = "";
          view.displayTodos();
        },
        toggleCompleted:function(){
          var toggleCompletedInput = document.getElementById("toggleCompletedInput");
          todoList.toggleCompleted(toggleCompletedInput.value);
          toggleCompletedInput.value = "";
          view.displayTodos();
        },
        toggleAll: function(){
          todoList.toggleAll();
          view.displayTodos();
        }
      };
      var view = {
        displayTodos: function(){
          var todosUl = document.querySelector('ul');
          todosUl.innerHTML = "";
          for (var i = 0; i < todoList.todos.length; i++){
            var todo = todoList.todos[i];
            var todosLi = document.createElement("li");

            if (todo.completed === true){
              todosLi.textContent = "(x) " + todo.todoText;
            } else {
              todosLi.textContent = "( ) " + todo.todoText;
            }
            todosUl.appendChild(todosLi);
          }
        }
      }
    </script>
  </body>
</html>
